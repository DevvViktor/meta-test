<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns/website#">
<head>
    <meta charset="UTF-8">

    <!-- Let's add some meta -->
    <title>We sell taco!</title>
    <meta name="description" content="Tasty tacos starting at $0.99, free delivery of $5+ orders." />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@in_taco_we_trust" />
    <meta name="twitter:creator" content="@dukeimg" />

    <!-- Open Graph -->
    <meta property="og:title" content="We sell taco!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://devvviktor.github.io/meta-test/" />
    <!-- Should be in 1200 x 630 proportion, path should be a full URI. -->
    <meta property="og:image" content="https://devvviktor.github.io/meta-test/meta.jpeg" />
    <meta property="og:description" content="Tasty tacos starting at $0.99, free delivery of $5+ orders." />

    <!-- The simplest way to set up a favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/meta-test/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/meta-test/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/meta-test/favicon-16x16.png">
    <link rel="manifest" href="/meta-test/manifest.json">
    <link rel="mask-icon" href="/meta-test/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-config" content="/meta-test/browserconfig.xml" />
</head>
<body>

</body>
</html>
